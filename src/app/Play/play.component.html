<div class="jumbotron">
    <h3><b>Welcome To GameCity! Your Card Balance Amount is:          600Rs</b></h3>
    <br/>
    <div class="col-lg-12">
        <br/>
        <table style="width: 350px" class="table table-striped table-responsive table-dark ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Game Name</th>
                    <th>Price</th>
                    <th>click</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games ">
                    <td>{{game.id}}</td>
                    <td>{{game.gName}}</td>
                    <td>{{game.price}}</td>
                    <td>
                        <a href="/success" (click)="getPrice(game)">PlayNow</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
